  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body {
      background: #fcfaef;
      font-family: Arial, sans-serif;
      margin: 0;
      color: #222;
    }
    /* Estilos del Carrusel */
    .swiper {
      width: 100%;
      height: 400px;
      margin-bottom: 40px;
    }
    .swiper-slide {
      text-align: center;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .swiper-button-next,
    .swiper-button-prev {
      color: #222;
      background: rgba(255, 255, 255, 0.8);
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .swiper-button-next:after,
    .swiper-button-prev:after {
      font-size: 20px;
    }
    .swiper-pagination-bullet-active {
      background: #222;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px 40px 10px 40px;
      background: #fcfaef;
      border-bottom: 1px solid #eee;
    }
    .logo {
      width: 60px;
      margin-right: 20px;
    }
    .title {
      font-weight: bold;
      font-size: 1.3em;
      margin-right: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px auto;
      max-width: 1200px;
      gap: 40px;
      padding: 0 20px;
    }
    .column {
      flex: 1 1 350px;
      min-width: 320px;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    h2 {
      font-size: 1.1em;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .grid img, .grid .placeholder {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      background: #e0e0e0;
      border-radius: 4px;
      transition: transform 0.3s ease;
    }
    .grid img:hover {
      transform: scale(1.05);
    }
    .taller {
      width: 100%;
      margin: 10px 0;
      border-radius: 4px;
      background: #e0e0e0;
      aspect-ratio: 3/2;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 1em;
    }
    .footer {
      text-align: center;
      padding: 30px 0 10px 0;
      font-size: 0.95em;
      color: #444;
    }
    /* Media Queries */
    @media (max-width: 1200px) {
      .container {
        max-width: 95%;
      }
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .column {
        max-width: 100%;
      }
      header {
        padding: 15px 20px;
      }
      .logo {
        width: 50px;
      }
      .title {
        font-size: 1.1em;
      }
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
        gap: 10px;
      }
      .logo {
        margin-right: 0;
      }
      .title {
        margin-right: 0;
      }
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .container {
        padding: 0 10px;
      }
      h2 {
        font-size: 1em;
      }
    }
    @media (max-width: 400px) {
      .grid {
        grid-template-columns: 1fr;
      }
      .container {
        margin: 15px auto;
      }
      .column {
        gap: 20px;
      }
    }
    /* Estilos del Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal.active {
      display: flex;
      opacity: 1;
    }

    .modal-content {
      position: relative;
      width: 90%;
      height: 90%;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .modal-close {
      position: absolute;
      top: 15px;
      right: 15px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      z-index: 1001;
    }

    .modal-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 30px;
      cursor: pointer;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      transition: background 0.3s ease;
    }

    .modal-nav:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    .modal-prev {
      left: 20px;
    }

    .modal-next {
      right: 20px;
    }

    .grid img {
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .modal-nav {
        padding: 15px;
        font-size: 24px;
      }
      
      .modal-close {
        top: 10px;
        right: 10px;
        font-size: 24px;
      }
    }
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      // Configuración del carrusel
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      effect: 'fade',
      fadeEffect: {
        crossFade: true
      }
    });

    // Código para el modal de imágenes
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    const closeBtn = document.querySelector('.modal-close');
    const prevBtn = document.getElementById('modalPrev');
    const nextBtn = document.getElementById('modalNext');
    let currentImageIndex = 0;
    let images = [];

    // Recolectar todas las imágenes de la galería
    document.querySelectorAll('.grid img').forEach(img => {
      images.push(img.src);
    });

    // Función para abrir el modal
    function openModal(index) {
      currentImageIndex = index;
      modalImg.src = images[currentImageIndex];
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
      updateNavigationButtons();
    }

    // Función para cerrar el modal
    function closeModal() {
      modal.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    // Función para actualizar los botones de navegación
    function updateNavigationButtons() {
      prevBtn.style.display = currentImageIndex === 0 ? 'none' : 'block';
      nextBtn.style.display = currentImageIndex === images.length - 1 ? 'none' : 'block';
    }

    // Event listeners para las imágenes
    document.querySelectorAll('.grid img').forEach((img, index) => {
      img.addEventListener('click', () => openModal(index));
    });

    // Event listeners para los botones del modal
    closeBtn.addEventListener('click', closeModal);
    prevBtn.addEventListener('click', () => {
      if (currentImageIndex > 0) {
        currentImageIndex--;
        modalImg.src = images[currentImageIndex];
        updateNavigationButtons();
      }
    });
    nextBtn.addEventListener('click', () => {
      if (currentImageIndex < images.length - 1) {
        currentImageIndex++;
        modalImg.src = images[currentImageIndex];
        updateNavigationButtons();
      }
    });

    // Cerrar modal con la tecla ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    // Cerrar modal al hacer clic fuera de la imagen
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });
  </script>
